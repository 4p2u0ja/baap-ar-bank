<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Let's get some <span class="font-semibold text-purple-600">MMMMOOOONNNNEEEEYYY</span></h1>
    </header>
    <main>
        <section>
        <div class="grid grid-cols-3 gap-4 mt-10 w-9/12 mx-auto">
            <div class="bg-lime-400 p-7 rounded-lg" >
                <h2 class="text-4xl">Deposite<br> $  <span id="deposite-total">00 </span></h2>
            </div>
            <div class="bg-sky-400 p-7 rounded-lg">
                <h2 class="text-4xl">Withdraw <br>
                   $<span id="withdraw-total">00</span> </h2>

            </div>
            <div class="bg-pink-400 p-7 rounded-lg">
                <h2 class="text-4xl">Balance <br>$ 
                    <span id="balance-total">1300</span>
                </h2>
            </div>
        </div>
    </section>
      <!-- deposite and withdraw -->
      <section>
        <div class="grid grid-cols-2 w-9/12 gap-4 mt-10 mx-auto">
            <div class="bg-fuchsia-400 p-8 rounded-lg">
                <h3 class="text-3xl mb-2">Please Deposite</h3>
                <input class="w-9/12 rounded" id="deposite-field" type="text" placeholder="$amount you want to deposite"> <br>
                 <button class="border-solid border-2 border-sky-500 rounded-lg text-center  p-2 w-40 bg-pink-950	font-semibold mt-2	hover:bg-sky-300 text-white "  id="btn-deposite">Deposite</button>
                 </div>
            <div class="bg-rose-400 p-8 rounded-lg">
                <h3 class="text-3xl mb-2">Please Withdraw</h3>
                <input id="withdraw-field" class="w-9/12 rounded" type="text" placeholder="$amount you want to withdraw"> <br>
                 <button class="border-solid border-2 border-sky-500 rounded-lg text-center  p-2 w-40 bg-pink-950	font-semibold mt-2	hover:bg-sky-300 text-white "  id="btn-withdraw">Withdraw</button>
            </div>
        </div>
      </section>
    </main>
     <script src="js/deposite.js">
</script> 
<script src="js/withdraw.js"></script>
</body>
</html>
