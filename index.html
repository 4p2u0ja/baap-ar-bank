<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap ka bank</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-20">Welcome to your <span class="font-semibold text-purple-600">BAAP KA BANK</span></h1>
    </header>

    <main>
        <section class="bg-orange-400 w-9/12 mx-auto mt-12 p-8 ">
            <h3 class="text-4xl font-semibold mb-2 text-center">Please Login</h3>
            <div class="text-center">
                <input  class="w-9/12 mb-2 p-2 rounded-lg text-center" type="email" placeholder="your email"  id="user-email"><br>
                <input class="w-9/12 p-2 rounded-lg text-center " type="password" placeholder="enter password" id="give-password">
             <br> 
             <button class="border-solid border-2 border-sky-500 rounded-lg text-center  p-2 w-40 bg-pink-200	font-semibold mt-2	hover:bg-sky-300 "  id="btn-submit">submit</button>
            </div>
        </section>
        
    </main>
    <script src="js/login.js"></script>
</body>
</html>
